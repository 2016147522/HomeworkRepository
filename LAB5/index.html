<!DOCTYPE html>
<html>

        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <body>
        <header>
            <h1 id="hello">안녕하세요 이다마켓입니다.</h1>
        </header>
        <nav class="greetings">
            <a href="index.html" class="redLine">메인페이지</a>

        <div class="main">
            <div class="itemsBox">
                <form>
                    <div>
                        <label for="category">Choose a category:</label>
                        <select id="category">
                            <option selected>All types</option>
                            <option>Scented Candle</option>
                            <option>Unscented Candle</option>
                        </select>
                    </div>
                    <div>
                        <label for="keyword">Enter search item:
                            <input type="search" name="search" placeholder="ex: Shell" id="keyword">
                        </label>
                    </div>
                    <div>
                        <p class="btnspace">
                            <input type="submit" value="Filter Results" class="btn" id="filter">
                        </p>
                    </div>
                </form>
                <!-- showing items -->
                <div class="items" id="candle">
                    <div class="item">
                        <button class="show" onclick="showDesc()">Show me more</button>
                        <h3 id="descr">Candle A</h3>
                        <img src="candle.jpg" class="unscented" id="img1" alt="Item Image 1">
                        <p id="price">15.0 $</p>
                    </div>
                    <div class="item">
                        <button class="show" onclick="showDesc()">Show me more</button>
                        <h3 class="desc">Candle B</h3>
                        <img src="candle2.jpg" class="unscented" id="img2" alt="Item Image 2">
                        <p class="desc">12.0 $</p>
                    </div>
                    <div class="item">
                        <button class="show" onclick="showDesc()">Show me more</button>
                        <h3 class="desc">Candle C</h3>
                        <img src="candle3.jpg" class="scented" id="img3" alt="Item Image 3">
                        <p class="desc">11.0 $</p>
                    </div>
                    <div class="item">
                        <button class="show" onclick="showDesc()">Show me more</button>
                        <h3 class="desc">Candle D</h3>
                        <img src="candle4.png" class="unscented" id="img4" alt="Item Image 4">
                        <p class="desc">8.0 $</p>
                    </div>
                    <div class="item">
                        <button class="show" onclick="showDesc()">Show me more</button>
                        <h3 class="desc">Candle E</h3>
                        <img src="candle5.jpg" class="scented" id="img5" alt="Item Image 5">
                        <p class="desc">17.0 $</p>
                    </div>
                    <div class="item">
                        <button class="show" onclick="showDesc()">Show me more</button>
                        <h3 class="desc">Candle F</h3>
                        <img src="candle6.jpg" class="scented" id="img6" alt="Item Image 6">
                        <p class="desc">20.0 $</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            
            fetch("product.json")
            .then(function(response) {
                return response.json();})
            .then(function(json) {
                let product = json;
                initialize(product);})
            .catch(function(err) {
                console.log("Fetch problem:" + err.message);});
            
            function initialize(products) {
                const items = document.querySelector('.items');
                function showProduct(product) {
                    const item = document.createElement('div');
                    item.className = "item";
                    const heading = document.createElement('h3');
                    const price = document.createElement('p');
                    
                    items.appendChild(item);
                    item.appendChild(heading);
                    item.appendChild(price);
                }
            }

            function showDesc() {
                const el = document.getElementById("descr");
                const elp = document.getElementById("price");
                el.style.visibility = "visible";
                elp.style.visibility = "visible";
            }
        </script>
    </body>
